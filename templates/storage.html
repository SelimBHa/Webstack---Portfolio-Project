<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .video-list {
            list-style-type: none;
            padding: 0;
        }
        .video-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Stored Videos</h1>
    <ul class="video-list">
        <!-- Example video item -->
        <li class="video-item">
            <strong>Video Title</strong><br>
            <span>Views: 1,000,000</span><br>
            <span>Subscribers: 500,000</span>
        </li>
        <!-- Add more video items dynamically using Jinja2 templating -->
    </ul>
</body>
</html>
